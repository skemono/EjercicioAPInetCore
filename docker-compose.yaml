version: '3.8'

services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      SA_PASSWORD: "pollocampero"
      ACCEPT_EULA: "Y"
    volumes:
      - sql_data:/var/opt/mssql
    ports:
      - "1433:1433"

  api:
    build:
      context: ./EjercicioAPInetCore
      dockerfile: Dockerfile
    environment:
      ConnectionStrings__DefaultConnection: "Server=db;Database=IncidentDB;User Id=sa;Password=pollocampero;"
    depends_on:
      - db
    ports:
      - "8080:80"

volumes:
  sql_data: